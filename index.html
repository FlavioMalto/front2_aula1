<body>
    <script>
        
        // Etapa 1

        let notas = [9, 10, 8, 8.5];
        let soma = notas.reduce(
            function (acumulador, numero) {
                console.log(acumulador)
                return acumulador + numero;
            }
        );
        console.log(soma);
        let media = soma / notas.length;
        console.log(media);

        // Etapa 2

        console.log(`Sua nota no primeiro bimestre foi: ${notas[0]}`);
        console.log(`Sua nota no segundo bimestre foi: ${notas[1]}`);
        console.log(`Sua nota no terceiro bimestre foi: ${notas[2]}`);
        console.log(`Sua nota no quarto bimestre foi: ${notas[3]}`);

        console.log(`Sua nota final foi: ${media}`);

        if (media >= 7) {
            console.log(`Parabéns você foi Aprovado!!`);
        } else {
            console.log(`Você foi reprovado na matéria, estude mais na próxima vez!`);
        }

    </script>
</body>
